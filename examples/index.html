<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Cookie Consent Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../dist/LmcCookieConsentManager.min.css">
</head>
<body>

<h1>LMC Cookie Consent Manager Demo</h1>

<button
  type="button"
  onclick="document.body.classList.toggle('c_darkmode')"
>
  Toggle dark mode
</button>

<script defer src="../dist/init.js"></script>
<script>
  window.addEventListener('load', function () {
    initLmcCookieConsentManager(
      {
        'defaultLang': 'en',
        'autodetectLang': false,
        'onAcceptAll': (cookie, cookieConsent) => {
          console.log(cookie);

          if (cookieConsent.allowedCategory('personalization')) {
            console.log('Consent for personalization given');
          }
        },
        'onAcceptOnlyNecessary': (cookie) => {
          console.log(cookie);
          console.log('Only necessary cookies allowed');
        },
        'onFirstAcceptAll': () => {
          console.log('All cookies were just accepted by the user');
        }
      }
    );
  });
</script>

</body>
</html>
